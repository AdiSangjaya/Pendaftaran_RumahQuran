<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
        </script>
    <title>Pendaftaran</title>
</head>
<style>

    
    .nav-link:hover::after {
        content: "";
        display: block;
        border-bottom: solid #3de423;
        width: 50%;
        margin: auto;
    }

    div button a:hover {
        color: white;
        text-decoration: none;

    }

    div button a {
        color: white;
        text-decoration: none;

    }

    .container-md {
        width: 60%;
        padding: 2em 4em 4em 4em;
        margin-top: 4em;
        margin-bottom: 4em;
        background: #fff;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }
    form .mb-3 {
        margin-top: 2em;
    }

    #daftar {
        width: 100%;
    }

    div form div label a {
        text-align: center;
    }
    i{
        color: gray;
    }
</style>

<body class="bg-danger">
    <div id="home">

            <div class="col-md-1 text-end">
                <a href="index.html" class="text-dark"><button type="button" style="width: 150px; height: 30px;" class="btn btn-light text-dark"><</button></a>
            </div>
            <div class="container-md">
                <form>
                    <div>
                        <h2 class="text-center"> PENDAFTARAN</h2>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nama Panjang:</label>
                        <input type="text" class="form-control" id="nama">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Jenis Kelamin:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pilih</option>
                            <option value="1">Laki-laki</option>
                            <option value="2">Perempuan</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Pekerjaan/Sekolah:</label>
                        <input type="text" class="form-control" id="job">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Tempat tanggal lahir:</label>
                        <input type="text" class="form-control" id="ttl">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">No. HP:</label>
                        <input type="text" class="form-control" id="telp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nama Ayah:</label>
                        <input type="text" class="form-control" id="ayah">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nama Ibu:</label>
                        <input type="text" class="form-control" id="ibu">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Alamat Rumah:</label>
                        <input type="text" class="form-control" id="address ">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Pilih Kelas:</label>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Pra Tahsin 1
                                <br>
                                <i>(syarat : Masih Iqro atau belum bisa membaca sama sekali)</i>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Pra Tahsin 2 <br>
                                <i>(Syarat: Sudah bisa atau masih terbata-bata dalam membaca Al Qur'an)</i>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Tahsin Tilawah 1<br>
                                <i>(Syarat: Sudah bisa membaca Al Qur'an akan tetapi belum sesuai dengan hukum
                                    tajwid)</i>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Tahsin Tilawah 2
                                <br>
                                <i>(Syarat: Sudah bisa membaca Al Qur'an sesuai dengan hukum tajwid)</i>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Tahsin Khusus Langsia <br>
                                <i>(Syarat: Sudah bisa membaca Al Qur'an dan atau usia lebih dari 50 tahun)</i>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Tahsin Remaja/Anak <br>
                                <i>(Syarat: Sudah bisa membaca Al Qur'an kan tetapi belum sesuai dengan hukum
                                    tajwid)</i>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Tahfidz Qur'an <br>
                                <i>(Syarat: Sudah bisa membaca Al Qur'an kan secara tartil dan sesui hukum tajwid serta
                                    berkotmitmen untuk menghafalkan Al Qur'an secara mutqin)</i>
                            </label>
                        </div>
                    </div>
                    <br><br>
                    <button type="submit" class="btn btn-danger" id="daftar">Daftar</button>
                </form>
            </div>










            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
                integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
                integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
                crossorigin="anonymous"></script>
</body>


</html>
